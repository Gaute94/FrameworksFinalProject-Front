<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Submit</title>
    <style type="text/css">
        body {
            background-color: rgb(210, 230, 255)
        }
    </style>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div class="row">
        <div class="col-md-9 my-3 " style="margin:auto">
            <form method="POST" th:action="@{/createPost}" enctype="multipart/form-data">
                <select id="subreddit.title" name="subreddit.title" class="form-group" style="width:100%"
                        th:required="required">
                    <option th:each="subreddit : ${subreddits}" th:value="${subreddit.title}"
                            th:text="${subreddit.title}"></option>
                </select>
                <div class="form-group">
                    <input type="text" name="title" class="form-control" placeholder="Title">
                </div>
                <div class="form-group">
                    <input type="text" name="comment" class="form-control" placeholder="Comment">
                </div>
                <div class="form-group">
                    <input type="file" name="imageFile">
                </div>
                <div class="form-group">
                    <input type="hidden" th:value="${user.id}" name="user" class="form-control" placeholder="user">
                </div>
                <button class="btn btn-primary" style="width:100%" type="submit">Create</button>
            </form>
        </div>

    </div>
</div>

</body>
</html>
